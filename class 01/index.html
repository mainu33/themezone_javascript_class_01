<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>class|01</title>
</head>
<body>


<script>
      document.write("Hello Designer ");
      document.write("Hello Developer");
      document.write("<br>");
      document.write("Hello Designer ");
      document.write("Hello Developer");
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      //========Variables===========//
      var name = "mainuddin";
      var email = "mainudinhossen0@gmail.com";
      var loc = "chandpur";

      document.write(name+" ");
      document.write(email+" ");
      document.write(loc+" ");

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      document.write(name+" "+email+" "+loc)

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      //====variable + - * /=======//
      var nub1=10;
      var nub2=20;

      document.write(nub1+nub2);
      document.write("<br>")
      document.write(nub1-nub2);
      document.write("<br>")
      document.write(nub1*nub2);
      document.write("<br>")
      document.write(nub1/nub2);


      var total=nub1+nub2;

      document.write("<br>")
      document.write("<br>")

      document.write(total)

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      //addition operators

      var a=10;
      var b= 20;
      document.write(a+b);
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      //Subtraction operators
      var a=10;
      var b= 20;
      document.write(a-b);
      document.write("<br>")

      //Multiplication operators
      var a=10;
      var b= 20;
      document.write(a*b);
      document.write("<br>")

      //Division operators
      var a=10;
      var b= 20;
      document.write(a/b);
      document.write("<br>")

      //modulas operators
      var a=10;
      var b= 20;
      document.write(a%b);
      document.write("<br>")

      //Increment operators
      var b= 20;
      b++;
      document.write(b);
      document.write("<br>")

      //Decrement operators
      var b= 20;
      b--;
      document.write(b);
      document.write("<br>")

      //comparison operators
      a=300;
      b=300;
      document.write(a===b)
      document.write("<br>")
      v=100;
      d=200;
      document.write(v===d);
      document.write("<br>")

      //not operators
      w=199;
      e=199;
      document.write(!w===e)

      document.write("<br>")
      p=199;
      m=1949;
      document.write(p<m);

      document.write("<br>")
      //and operators
      a=500;
      b=500;
      document.write(a<b && a<b);

      document.write("<br>")
      //or operators
      a=500;
      b=400;
      document.write(a>b || a<b);

</script>
      
</body>
</html>
